<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading - Threshold Technologies</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        overflow: hidden;
      }

      .loading-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .logo {
        max-width: 400px;
        max-height: 300px;
        width: auto;
        height: auto;
        transition: all 0.8s ease-in-out;
      }

      .hidden {
        display: none !important;
      }

      .janus-logo:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.5));
        transition: all 0.3s ease;
      }

      .janus-logo:active {
        transform: scale(0.98);
        transition: all 0.1s ease;
      }

      .loading-text {
        margin-top: 2rem;
        color: #3b82f6;
        font-size: 18px;
        font-weight: 300;
        letter-spacing: 2px;
        opacity: 1;
        animation: fadeOutText 4s ease-in-out forwards;
      }

      @keyframes fadeOutText {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 1;
        }
        75% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .logo {
          max-width: 300px;
          max-height: 200px;
        }
        .loading-text {
          font-size: 16px;
        }
      }

      #janusLogoLink {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.7s cubic-bezier(0.4,0,0.2,1);
      }
      #janusLogoLink.visible {
        opacity: 1;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <img
        src="images/thresh.png"
        alt="Threshold Technologies"
        class="logo threshold-logo"
        id="thresholdLogo"
      />
      <a href="/janus" id="janusLogoLink" class="hidden">
        <img
          src="images/logo.png"
          alt="JANUS"
          class="logo janus-logo"
          id="janusLogo"
        />
      </a>
      <div class="loading-text" id="loadingText">LOADING...</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document.getElementById("thresholdLogo").classList.add("hidden");
          var janus = document.getElementById("janusLogoLink");
          janus.classList.remove("hidden");
          setTimeout(function() {
            janus.classList.add("visible");
          }, 10);
        }, 4000);
      });
    </script>
  </body>
</html>
