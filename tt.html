<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threshold Technologies Language Tools</title>
    <meta name="description" content="Loading Janus, the AI-powered language learning extension by Threshold Technologies. Learn languages passively while you browse. Redirecting you to Janus..." />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        overflow: hidden;
      }

      .loading-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .logo {
        max-width: 400px;
        max-height: 300px;
        width: auto;
        height: auto;
        transition: all 0.8s ease-in-out;
      }

      .hidden {
        display: none !important;
      }

      .janus-logo:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.5));
        transition: all 0.3s ease;
      }

      .janus-logo:active {
        transform: scale(0.98);
        transition: all 0.1s ease;
      }

      .loading-text {
        margin-top: 2rem;
        color: #3b82f6;
        font-size: 18px;
        font-weight: 300;
        letter-spacing: 2px;
        opacity: 1;
        animation: fadeOutText 4s ease-in-out forwards;
      }

      @keyframes fadeOutText {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 1;
        }
        75% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .logo {
          max-width: 300px;
          max-height: 200px;
        }
        .loading-text {
          font-size: 16px;
        }
      }

      #janusLogoLink {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.7s cubic-bezier(0.4,0,0.2,1);
      }
      #janusLogoLink.visible {
        opacity: 1;
        pointer-events: auto;
      }

      #janusLogoLink:focus {
        outline: 3px solid #3b82f6;
        outline-offset: 4px;
        border-radius: 16px;
        box-shadow: 0 0 0 6px rgba(59,130,246,0.15);
      }
      #janusLogoLink:hover, #janusLogoLink:focus {
        background: rgba(59,130,246,0.08);
        border-radius: 16px;
        box-shadow: 0 4px 24px 0 rgba(59,130,246,0.18);
        transition: background 0.2s, box-shadow 0.2s;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59,130,246,0.15);}
        50% { transform: scale(1.08); box-shadow: 0 0 24px 8px rgba(59,130,246,0.18);}
      }
      .janus-logo.pulsing {
        animation: pulse 1.2s infinite;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <img
        src="images/thresh.png"
        alt="Threshold Technologies"
        class="logo threshold-logo"
        id="thresholdLogo"
      />
      <img
        src="images/logo.png"
        alt="JANUS"
        class="logo janus-logo hidden"
        id="janusLogo"
      />
      <div class="loading-text" id="loadingText">Language Learning For Every Day People</div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document.getElementById("thresholdLogo").classList.add("hidden");
          var janusImg = document.getElementById("janusLogo");
          janusImg.classList.remove("hidden");
        }, 4000);
        setTimeout(function () {
          window.location.href = '/janus';
        }, 3000);
      });
    </script>
  </body>
</html>
